{% extends "usuarios/base.html" %}

{% block head_content %}
<title>Platzigram sign in</title>
{% endblock %}

{% block container %}

	{% if form.errors%}
		<p class="alert  alert-danger">tu nombre de usuario o contraseña no coinciden.</p>
	{%endif%}

	<form method="POST" action="{% url "usuarios:login" %}">
		{% csrf_token %}
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Username" name="username" />
		</div>
		<div class="form-group">
			<input class="form-control" type="password" placeholder="Password" name="password" />
		</div>
		

		<button class="btn btn-primary btn-block mt-5" type="submit"> Sign in</button>
		
	</form>

	<p class="mt-4">¿Aún no te has registrado? <a href="{% url "usuarios:signup"%}"> Registrate ahora.</a></p>
{% endblock %}
